<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{width:800px;height:800px;}
        .BGCblue{background-color: blue;}
        .BGCgreen{background-color: green;}
        .BGCyellow{background-color: yellow;}
        .BGCred{background-color: red;}
        .DisplayBlock{display: block;}
        .DisplayInline{display: inline;}
        .DisplayInlineBlock{display: inline-block;}
        
    </style>
</head>
<body>
    <div class="container BGCgreen">
        <div class="DisplayBlock BGCblue" style="color:white;">
           display:block [text only] = จองพื้นที่ทั้งหมด
        </div>
        <div class="DisplayInline BGCyellow">
            display:inline [text only] = พอดีเนื้อหา
        </div>
        <div class="DisplayInlineBlock BGCred">
            display:inline-block [text only]
        </div>
        <div class="DisplayBlock BGCblue" style="color:white;width:350px">
           display:block width:-350px [text only] ไม่ให้ใครขึ้นต่อ
        </div>
        <div class="DisplayInline BGCyellow">
            display:inline [text only]
        </div>
        <div class="DisplayInlineBlock BGCred" style="width:500px">
            display:inline-block width:500px [text only]
        </div>
        <div class="DisplayInline BGCyellow">
            display:inline [text only]
        </div>
    </div>
</body>
</html>
